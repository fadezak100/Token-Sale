<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp Token ICO Sale</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body>

    <div class="container" style="width: 650px">
         <div class="row">
             <div class="col-lg-12">
                 <h1 class="text-center">DApp Token ICO Sale</h1>
                 <hr/>
                 <br/>
                 <div id="loader">
                     <p class="text-center">Loading...</p>
                 </div>
                 <div id="content" class="text-center">
                     <p>Introducing "DApp Token (DAPP)!
                         Token price is <span class="token-price"></span> Ether. 
                         You currently have <span class="dapp-balance"></span> DApp.
                     </p>
                     <br/>
                     <form role="form">
                         <div>
                             <div class="input-group">
                                <input id="numberOfTokens" class="form-control" type="number" name="number" value="1" min="1" pattern="[0-9]" ></input>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                                </span>
                             </div>
                        </div>
                     </form>
                     <br>
                     <div class="progress">
                        <div id="progress" class="progress-bar-striped active" aria-valuemin="0" aria-valuemax="750">
                        </div>  
                     </div>
                    <p><span class="tokens-sold"></span> / <span class="tokens-avaiable"></span> tokens sold</p>
                    <hr>
                    <p id="accountAddress"></p>
                 </div>
                 
             </div>
         </div>
    </div>


    <!-- Dependancies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js" integrity="sha512-Ws+qbaGHSFw2Zc1e7XRpvW+kySrhmPLFYTyQ95mxAkss0sshj6ObdNP3HDWcwTs8zBJ60KpynKZywk0R8tG1GA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
